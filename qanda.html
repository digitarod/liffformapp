<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質問フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #question {
      width: 100%;
      height: 100px;
    }
    #answerLabel {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>質問フォーム</h2>
  <textarea id="question" placeholder="質問を入力してください"></textarea>
  <br><br>
  <button onclick="submitQuestion()">回答を取得</button>
  <br><br>
  <label id="answerLabel">回答がここに表示されます</label>

  <script>
    function submitQuestion() {
      const question = document.getElementById("question").value.trim();
      let answer;

      // 質問に対する回答を生成するロジック
      if (question === 'こんにちは') {
        answer = 'こんにちは！何かお手伝いできることはありますか？';
      } else if (question === '今日の天気は？') {
        answer = '今日は晴れです！';
      } else if (question === '') {
        answer = '質問を入力してください。';
      } else {
        answer = '質問を受け付けましたが、回答を生成できませんでした。';
      }

      // 回答を表示
      document.getElementById("answerLabel").innerText = answer;
    }
  </script>
</body>
</html>
