<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質問フォーム - Gemini対応</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #question {
      width: 100%;
      height: 100px;
    }
    #answerLabel {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>質問フォーム</h2>
  <textarea id="question" placeholder="質問を入力してください"></textarea>
  <br><br>
  <button onclick="submitQuestion()">回答を取得</button>
  <br><br>
  <label id="answerLabel">回答がここに表示されます</label>

  <script>
    async function submitQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) {
        document.getElementById("answerLabel").innerText = "質問を入力してください。";
        return;
      }

      const apiKey = "17RCF_UOIGK5WYrnnFkjWN9qkCA0c9yG-Uo20LBRfB34"; // Google GeminiのAPIキーに置き換えてください
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

      // Gemini APIのリクエストペイロードの作成
      const payload = {
        "contents": [{
          "parts": [{
            "text": question
          }]
        }]
      };

      // APIへのリクエスト
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const jsonResponse = await response.json();

          if (jsonResponse && jsonResponse.candidates && jsonResponse.candidates.length > 0) {
            const answerText = jsonResponse.candidates[0].content.parts[0].text;
            document.getElementById("answerLabel").innerText = answerText;
          } else {
            document.getElementById("answerLabel").innerText = "調子が悪いです。。。";
          }
        } else {
          document.getElementById("answerLabel").innerText = "エラーが発生しました。";
        }
      } catch (error) {
        console.error("APIリクエストエラー:", error);
        document.getElementById("answerLabel").innerText = "エラーが発生しました。";
      }
    }
  </script>
</body>
</html>
