<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断をします</title>
    <script>
        async function sendQuestion() {
            const question = document.getElementById("question").value;
            const responseDisplay = document.getElementById("response");

            if (!question.trim()) {
                responseDisplay.textContent = "質問を入力してください。";
                return;
            }

            responseDisplay.textContent = "応答を待っています...";

            try {
                const response = await fetch("chat.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question })
                });

                const result = await response.json();
                responseDisplay.textContent = result.reply ?? "応答がありません。";
            } catch (error) {
                responseDisplay.textContent = "エラー: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h2>Google Gemini AI Chat</h2>
    <label for="question">質問を入力してください:</label><br>
    <textarea id="question" rows="4" cols="50" required></textarea><br><br>
    <button onclick="sendQuestion()">送信</button>

    <h3>応答:</h3>
    <p id="response"></p>
</body>
</html>
